<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-box</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#outter{
			padding: 20px;
			height: 200px;
			width: 200px;
			box-sizing: border-box;
			background: blue;
		}
		#inner {
			height: 100px;
			width: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="outter">
		<div id="inner">
			
		</div>
	</div>	
</body>
</html>
